- target: disk
  shortDesc: Disk experiment
  longDesc: Disk experiment contains fill disk or burn io
  actions:
  - action: fill
    shortDesc: Fill the specified directory path
    longDesc: Fill the specified directory path. If the path is not directory or does
      not exist, an error message will be returned.
    matchers:
    - name: path
      desc: The path of directory where the disk is populated, default value is /
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    flags:
    - name: size
      desc: Disk fill size, unit is MB. The value is a positive integer without unit,
        for example, --size 1024
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: percent
      desc: Total percentage of disk occupied by the specified path. If size and the
        flag exist, use this flag first. The value must be positive integer without
        %
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: reserve
      desc: 'Disk reserve size, unit is MB. The value is a positive integer without
        unit. If size, percent and reserve flags exist, the priority is as follows:
        percent > reserve > size'
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: retain-handle
      desc: Whether to retain the big file handle, default value is false.
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: container-id
      desc: Container id, when used with container-name, container-id is preferred
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-name
      desc: Container name, when used with container-id, container-id is preferred
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: cri-endpoint
      desc: Cri container socket endpoint
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-runtime
      desc: container runtime, support cri and containerd, default value is docker
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-namespace
      desc: container namespace, If container-runtime is containerd it will be used,
        default value is k8s.io
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-label-selector
      desc: Container label selector, when used with container-id or container-name,
        container-id or container-name is preferred
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: timeout
      desc: set timeout for experiment
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: async
      desc: whether to create asynchronously, default is false
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: endpoint
      desc: the create result reporting address. It takes effect only when the async
        value is true and the value is not empty
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    example: |2-

      # Perform a disk fill of 40G to achieve a full disk (34G available)
      blade create cri disk fill --container-id ee54f1e61c08 --container-runtime docker --path /home --size 40000

      # Performs populating the disk by percentage, and retains the file handle that populates the disk
      Command: "blade create cri disk fill --container-id ee54f1e61c08 --container-runtime docker --path /home --percent 80 --retain-handle

      # Perform a fixed-size experimental scenario
      blade create cri disk fill --container-id ee54f1e61c08 --container-runtime docker --path /home --reserve 1024
    programs:
    - chaos_filldisk
    categories:
    - system_disk
    actionProcessHang: false
  - action: burn
    shortDesc: Increase disk read and write io load
    longDesc: Increase disk read and write io load
    matchers:
    - name: read
      desc: Burn io by read, it will create a 600M for reading and delete it when
        destroy it
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: write
      desc: Burn io by write, it will create a file by value of the size flag, for
        example the size default value is 10, then it will create a 10M*100=1000M
        file for writing, and delete it when destroy
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: cgroup-root
      desc: cgroup root path, default value /sys/fs/cgroup
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    flags:
    - name: size
      desc: Block size, MB, default is 10
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: path
      desc: The path of directory where the disk is burning, default value is /
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-id
      desc: Container id, when used with container-name, container-id is preferred
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-name
      desc: Container name, when used with container-id, container-id is preferred
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: cri-endpoint
      desc: Cri container socket endpoint
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-runtime
      desc: container runtime, support cri and containerd, default value is docker
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-namespace
      desc: container namespace, If container-runtime is containerd it will be used,
        default value is k8s.io
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-label-selector
      desc: Container label selector, when used with container-id or container-name,
        container-id or container-name is preferred
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: timeout
      desc: set timeout for experiment
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: async
      desc: whether to create asynchronously, default is false
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: endpoint
      desc: the create result reporting address. It takes effect only when the async
        value is true and the value is not empty
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    example: |2-

      # The data of rkB/s, wkB/s and % Util were mainly observed. Perform disk read IO high-load scenarios
      blade create cri disk burn --container-id ee54f1e61c08 --container-runtime docker --read --path /home

      # Perform disk write IO high-load scenarios
