      desc: install path default /opt/chaosblade，use this flag when the channel is
        ssh
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: timeout
      desc: set timeout for experiment
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: async
      desc: whether to create asynchronously, default is false
      noArgs: true
      required: false
      requiredWhenDestroyed: false
    - name: endpoint
      desc: the create result reporting address. It takes effect only when the async
        value is true and the value is not empty
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    example: |2-

      # stop instances which instance id is i-x,i-y
      blade create aws ecs --accessKeyId xxx --accessKeySecret yyy --regionId us-west-2 --type stop --instances i-x,i-y

      # start instances which instance id is i-x,i-y
      blade create aws ecs --accessKeyId xxx --accessKeySecret yyy --regionId us-west-2 --type start --instances i-x,i-y

      # reboot instances which instance id is i-x,i-y
      blade create aws ecs --accessKeyId xxx --accessKeySecret yyy --regionId us-west-2 --type reboot --instances i-x,i-y
    programs:
    - chaos_aws_ec2
    categories:
    - cloud_aws_ec2
    actionProcessHang: false
  scope: host
